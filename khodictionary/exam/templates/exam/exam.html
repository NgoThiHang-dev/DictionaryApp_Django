
{% extends "dictionary/base.html" %} 
{% load static %} 
{% block content %}
<div class="main-content-2" style=" margin-bottom: 1em">
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Section Heading -->
        <div class="section-heading text-center">
          <h2 style="margin-top: 1.8em;">Bài kiểm tra từ vựng</h2>
          <hr class="divider" />
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-fluid p-0 m-0 align-items-center justify-content-center d-flex">
      <div class="row">
        {% for exam in exam %}
        <div class="col-md-6">
          <div class="card border-info mb-3">
            <div class="card-header">{{exam.title}}</div>
            <div class="card-body">

              <p class="card-text">
                {{exam.description}}
              </p>
              <a href="{% url 'exam:exam_detail' exam.id %}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Làm bài</a>
            </div>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>

  <!-- <center><h1>Học tiếng K'ho qua trò chơi</h1></center> -->

  </div>
  
  

  {% endblock %}
</div>
