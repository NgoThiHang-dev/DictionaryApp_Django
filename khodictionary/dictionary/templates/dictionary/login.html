<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'dictionary/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/fonts/iconic/css/material-design-iconic-font.min.css' %}">
  <title>Login</title>

</head>
<body>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title">
              Đăng nhập
            </span>
    
            <div class="wrap-input100 validate-input" data-validate = "Tên đăng nhập đã hoàn thành">
              <span class="label-input100">Tên đăng nhập</span>
              <!-- <input class="input100" type="text" name="username" placeholder="Type your username"> -->
              {{ form.username }}
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
    
            <div class="wrap-input100 validate-input" data-validate="Mật khẩu đã hoàn thành">
              <span class="label-input100">Mật khẩu</span>
              <!-- <input class="input100" type="password" name="pass" placeholder="Type your password"> -->
              {{ form.password }}
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            <div class="text-right p-t-8 p-b-31"></div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">
                  Đăng nhập
                </button>
              </div>
            </div>
            <div class="flex-col-c p-t-20">
              <span class="txt1 p-b-17">
                Tạo tài khoản mới
              </span>
              <a href="{% url 'dictionary:register' %}" class="txt2">
                Đăng ký
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    

</body>
</html>
