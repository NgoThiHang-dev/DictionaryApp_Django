<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'dictionary/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'dictionary/fonts/iconic/css/material-design-iconic-font.min.css' %}">
  <title>Login</title>

</head>
<body>
  <div class="my-3 p-3 bg-body rounded shadow-sm" style="width: 500px; height: auto; margin: 0 auto; padding: 0 auto;">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title p-b-49">
              Login
            </span>
    
            <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
              <span class="label-input100">Username</span>
              <!-- <input class="input100" type="text" name="username" placeholder="Type your username"> -->
              {{ form.username }}
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
    
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <span class="label-input100">Password</span>
              <!-- <input class="input100" type="password" name="pass" placeholder="Type your password"> -->
              {{ form.password }}
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            
            <div class="text-right p-t-8 p-b-31">
              <a href="#">
                Forgot password?
              </a>
            </div>
            
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">
                  Login
                </button>
              </div>
            </div>
    
            <div class="txt1 text-center p-t-54 p-b-20">
              <span>
                Or Login Using
              </span>
            </div>
    
            <div class="flex-c-m">
              <a href="#" class="login100-social-item bg1">
                <i class="fa fa-facebook"></i>
              </a>
    
              <a href="#" class="login100-social-item bg2">
                <i class="fa fa-twitter"></i>
              </a>
    
              <a href="#" class="login100-social-item bg3">
                <i class="fa fa-google"></i>
              </a>
            </div>
    
            <div class="flex-col-c p-t-20">
              <span class="txt1 p-b-17">
                Or Sign Up Using
              </span>
    
              <a href="{% url 'dictionary:register' %}" class="txt2">
                Sign Up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    

</body>
</html>
